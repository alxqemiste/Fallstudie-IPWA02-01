<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" media="screen" href="register.css"/>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel for="username" value="Username"/>
                <p:inputText id="username" value="#{registerController.operatorName}" required="true"/>
                <f:attribute name="username" value=""/>

                <p:outputLabel for="password" value="Password"/>
                <p:password id="password" value="#{registerController.password}" required="true"/>

                <p:outputLabel for="phonenumber" value="Phonenumber"/>
                <p:inputText id="phonenumber" value="#{registerController.phonenumber}" required="true"/>
                
                <p:commandButton value="Register" action="#{registerController.register()}" />
                
            </h:panelGrid>
            
        </h:form>
        <h:form><p:commandButton value="Return" action="login.xhtml" /></h:form>
        

    </div>
</h:body>
</html>
