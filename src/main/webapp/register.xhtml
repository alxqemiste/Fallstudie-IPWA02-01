<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" media="screen" href="register.css"/>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="username">Username:</h:outputLabel>
                <h:inputText id="username" value="#{registerController.username}" required="true"/>
                <f:attribute name="username" value=""/>

                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret id="password" value="#{registerController.password}" required="true"/>

                <h:outputLabel for="phonenumber">Phonenumber:</h:outputLabel>
                <h:inputText id="phonenumber" value="#{registerController.phonenumber}" required="false"/>
                <h5>If you do not enter your telephone number, you can only use the websit to a limited extent</h5>
                <p></p>

                <h:commandButton value="Register" action="#{registerController.register()}" />

            </h:panelGrid>
        </h:form>

        <h:form><h:commandButton value="Return" action="login.xhtml" /></h:form>
    </div>
</h:body>
</html>
