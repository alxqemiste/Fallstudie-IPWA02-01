<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" media="screen" href="login.css"/>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="username">Username:</h:outputLabel>
                <h:inputText id="username" value="#{loginController.operatorName}" required="true"/>

                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret id="password" value="#{loginController.password}" required="true"/>

                <h:commandButton value="Login" action="#{loginController.login()}" />
            </h:panelGrid>
        </h:form>

        <h:form><h:commandLink value="Register" action="register.xhtml"/></h:form>
    </div>
</h:body>
</html>
