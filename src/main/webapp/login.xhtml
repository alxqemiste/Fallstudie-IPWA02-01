<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" media="screen" href="login.css"/>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel for="username" value="Username"/>
                <p:inputText id="username" value="#{loginController.operatorName}" required="true"/>
                <p:outputLabel for="password" value="Password"/>
                <p:password id="password" value="#{loginController.password}" required="true"/>

                <p:commandButton value="Login" action="#{loginController.login()}" />
               
            </h:panelGrid>
        </h:form>

        <h:form>
        <p:commandButton value="Register" action="register.xhtml"/>
        <p:commandButton value="Incognito-Mode" action="index.xhtml" /></h:form>
    </div>
</h:body>
</html>
