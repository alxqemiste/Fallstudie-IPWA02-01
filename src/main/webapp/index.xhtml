<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Header Titel</title>
</h:head>
      
<h:body>
    <p><img id="logo" src="src/logo.png" width="250"/></p>
  
    <h1>Ãœberschrift</h1>
    
    <!-- TODO delete later -->
    <h:form><h:commandButton value="TestBTN" action="#{loginController.checkAttributes()}"/></h:form>
    
    
    <!-- Card to report the Net -->
    <div class="containerLeft">
        <h3> Report a Ghost Net </h3>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="location" value="Location(WhatThreeWords)"/>
                <h:inputText id="location" required="true" value="#{netController.location}"/>
                <h:outputLabel for="size" value="Estimated Size (qm)"/>
                <h:inputText id="size" required="true" value="#{netController.size}"/>
            </h:panelGrid>
         
            <h:commandButton value="Report Net" action="#{netController.reportNet()}"/>
        </h:form>  
        
    </div>
    
    <!-- List of Ghostnets -->
    <div class="containerLeft">
        
        <h3> Nets to be retrieved </h3>
        
        <h:dataTable var="net" value="#{webapplication.netlist}">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{net.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Location</f:facet>
                <h:outputText value="#{net.location}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Size</f:facet>
                <h:outputText value="#{net.size}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                <h:outputText value="#{net.status}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Responsible User</f:facet>
                <h:outputText value="#{net.responsibleOperator.operatorName}"/>
            </h:column>
            
        
        </h:dataTable>

        
    </div>
    
    <!-- Card to register for retrieving -->
    <div class="containerLeft">
        <h3> Retrieve a net </h3>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="id" value="ID"/>
                <h:inputText value="#{netController.netId}" id="id" required="true"/>
            </h:panelGrid>
         
            <h:commandButton value="Register for Retrieval" action="#{netController.registerForRetrieval()}"/>
        </h:form>  
        
    </div>
    
    <!-- Card to mark the net as retrieved -->
    <div class="containerLeft">
        <h3> Mark net as retrieved </h3>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="id" value="ID" />
                <h:inputText id="id" required="true"/>
            </h:panelGrid>
         
            <h:commandButton value="Mark as retrieved" action="error.xhtml"/>
        </h:form>  
        
    </div>
    
    <!-- Card to mark the net as missing -->
    <div class="containerLeft">
        <h3> Mark net as missing </h3>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="id" value="ID"/>
                <h:inputText id="id"/>
                <h:outputLabel for="operatorname" value="Your Name"/>
                <h:inputText id="operatorname"/>
                <h:outputLabel for="phonenumber" value="Your Phonenumber"/>
                <h:inputText id="phonenumber"/>
            </h:panelGrid>
         
            <h:commandButton value="Mark as missing" action="success"/>
        </h:form>  
        
    </div>
</h:body>
</html>
